<form ng-submit="loginCtrl.login()">
  <div class="form-group">
    <label for="login" class="col-sm-2 control-label">Login</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" placeholder="Login" ng-model="loginCtrl.name">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>

    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginCtrl.password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 margin-top-10">
      <button type="submit" class="btn btn-default pull-right margin-left-10">Submit</button>
      <a type="submit" ui-sref="site.auth.register" class="btn btn-info pull-right">Register</a>
    </div>
  </div>
</form>
